###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -theme $HOME/.config/rofi/config.rasi
$menu-prime = rofi -show drun -theme $HOME/.config/rofi/config.rasi -run-command "prime-run {cmd}" -display-drun "ðŸš€ NVIDIA"
$windows-tab = rofi -show window -theme $HOME/.config/rofi/config.rasi
$lockscreen = hyprlock

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Application
bind = $mainMod, Return, exec, $terminal
bind = $mainMod CTRL ALT, End, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, $menu-prime
bind = ALT, Tab, exec, $windows-tab
bind = $mainMod CTRL ALT, L, exec, $lockscreen
bind = $mainMod CTRL ALT, Insert, exec, $HOME/.config/rofi/scripts/wallpaper-picker/wallpaper-picker.sh
bind = $mainMod CTRL ALT, Pause, exec, $HOME/.config/rofi/scripts/power-menu/power-menu.sh
bind = $mainMod, V, exec, $HOME/.config/rofi/scripts/clipboard-manager/clipboard-manager.sh
bind = $mainMod SHIFT, P, exec, $HOME/.config/rofi/scripts/monitor-layout/monitor-layout.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod SHIFT, Print, exec, hyprshot -m output
bind = , Print, exec, ~/.config/rofi/scripts/screenshot-menu/screenshot-menu.sh
bind = $mainMod, Print, exec, hyprshot -m window


# System
bind = $mainMod, Q, killactive,
bind = $mainMod, F4, killactive,
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = , F11, fullscreen,
bind = $mainMod, G, togglegroup,
bind = $mainMod, W, togglefloating,
bind = CTRL ALT, W, exec, killall waybar || waybar
bind = $mainMod CTRL ALT, Delete, exit,
bind = $mainMod, M, togglespecialworkspace, minimized
bind = $mainMod, S, movetoworkspacesilent, special:minimized

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, PAGE_UP, movetoworkspace, r+1
bind = $mainMod SHIFT, PAGE_DOWN, movetoworkspace, r-1

bind = $mainMod, PAGE_UP, workspace, r+1
bind = $mainMod, PAGE_DOWN, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

#Laptop multimedia keys for volume and LCD brightness
# --- Brightness Control ---
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# --- Volume Control ---
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindel = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# --- Audio Source ---
bindel = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh mic

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty

